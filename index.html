<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Joguinho Top</title>
</head>
<body>
    <div class="fundo">
        <div class="fundo-trans">
            <div class="container">
                <div class="main">
                    <div class="title">
                        <h1>AJUDE O HOMEM ARANHA!</h1>
                    </div>
                    <div class="papagaio">
                        <p>O Homem-Aranha precisa de uma mãozinha com seus deveres da escola, equilibrar o combate ao crime e os estudos não é fácil...</p>
                        <p>Você pode ajudá-lo?</p>
                    </div>
                    <div class="container-op">
                        <div class="p-box">
                            <p class="text" id="x"></p>
                        </div>
                        <div class="p-box">
                            <p class="operation-p" id="operationParagraph"></p>
                        </div>
                        <div class="p-box">
                            <p class="text" id="y"></p>
                        </div>
                    </div>
                    <div class="input-box">
                        <input type="number" id="answer" class="main--input" placeholder="Escreva o resultado aqui">
                    </div>
                    <div class="text-box">
                        <p class="text-end" id="operationResult">A resposta está...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
        
</body>

<script src="script.js"></script>
</html>
